<!DOCTYPE html>
<html lang="en">

<head>
    <title>Race-Registratuin</title>
</head>

<body>
    <h1>Race Registration</h1>
    <form action="/registartion">
        <div>
            <label for="frist">First Name</label>
            <input type="text" required>
            <label for="last">Last Name</label>
            <input type="text" required>
        </div>
        <br>
        <p>
            Select a Race:
        </p>
        <label for="full">Fun Run 5k</label>
        <input type="radio" name="1" id="fun" value="5k">
        <br>
        <label for="full">Full Marathon</label>
        <input type="radio" name="1" id="full" value="full">
        <br>
        <label for="half">Half Marathon</label>
        <input type="radio" name="1" id="half" value="half">
        <br>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
        </div>

        <label for="select">Select Age Group</label>
        <select name="age" id="age">
            <option value="18">under 18</option>
            <option value="18-50">18-50</option>
            <option value="50+">50+</option>
        </select>
        <br>
        <button>Register!</button>
    </form>

</body>

</html>
